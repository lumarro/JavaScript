<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 15</title>
    <!--Link a un normalizador del css en navegadores-->
    <link rel="stylesheet" href="../normalize.css" />
    <!--Link al archivo style.css-->
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="container-fluid">
    <div class="border border-3 my-3" style="height: 85px; width: 350px">
    <div class="mb-2 ms-2">Add Item</div>
    <div class="ms-2">
        <button type="button" class="btn btn-secondary" id="ie">push</button>
        <button type="button" class="btn btn-secondary" id="is">unshift</button>
        <button type="button" class="btn btn-secondary" id="ia">insert at</button>
        <input type="number" name="num1" style="width:40px;" min="0" max="6" id="num1" value="3">
    </div>
    </div>
    <div class="border border-3" style="height: 85px; width: 350px">
    <div class="mb-2 ms-2">Remove Item</div>
    <div class="ms-2">
        <button type="button" class="btn btn-secondary" id="re">pop</button>
        <button type="button" class="btn btn-secondary" id="rs">shift</button>
        <button type="button" class="btn btn-secondary" id="ra">remove at</button>
        <input type="number" name="num2" style="width:40px;" min="0" max="6" id="num2" value="2">
    </div>
    </div>
    <p id="arr"></p>
    
    <!--Link a bootstrap tendre que buscar info ATENCION PONER ESTOS EN EL BODY MEJOR-->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
    </script>
    <!--jQuery-->
    <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous">
    </script>
    <!--Link al archivo js-->
    <script src="./main.js"></script>
</body>
</html>
